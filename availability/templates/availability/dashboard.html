<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–µ—Ä–≤–∏—Å –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ - –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #f5576c;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            background: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .tab-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-error {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-lesson {
            background: #d4edda;
            color: #155724;
        }

        .badge-exam {
            background: #fff3cd;
            color: #856404;
        }

        .badge-meeting {
            background: #d1ecf1;
            color: #0c5460;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç –°–µ—Ä–≤–∏—Å –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏</h1>
            <p>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å –¥–ª—è –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ –∑–∞–ø—Ä–æ—Å–æ–≤</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">–í—Å–µ–≥–æ –ø—Ä–æ–≤–µ—Ä–æ–∫</div>
                <div class="stat-number" id="totalChecks">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–û–¥–æ–±—Ä–µ–Ω–æ</div>
                <div class="stat-number" id="approvedChecks" style="color: #28a745;">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–û—Ç–∫–ª–æ–Ω–µ–Ω–æ</div>
                <div class="stat-number" id="rejectedChecks" style="color: #dc3545;">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–ê–∫—Ç–∏–≤–Ω—ã—Ö –±—Ä–æ–Ω–µ–π</div>
                <div class="stat-number" id="activeBookings">-</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('checks')">
                üìä –í—Å–µ –ø—Ä–æ–≤–µ—Ä–∫–∏
            </button>
            <button class="tab-button" onclick="showTab('bookings')">
                üìã –ê–∫—Ç–∏–≤–Ω—ã–µ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
            </button>
        </div>

        <div class="tab-content active" id="checksTab">
            <button class="refresh-btn" onclick="loadChecks()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            <div id="checksContent">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
        </div>

        <div class="tab-content" id="bookingsTab">
            <button class="refresh-btn" onclick="loadBookings()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            <div id="bookingsContent">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Ç–∞–±—ã
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–π —Ç–∞–±
            if (tabName === 'checks') {
                document.getElementById('checksTab').classList.add('active');
                document.querySelectorAll('.tab-button')[0].classList.add('active');
                loadChecks();
            } else {
                document.getElementById('bookingsTab').classList.add('active');
                document.querySelectorAll('.tab-button')[1].classList.add('active');
                loadBookings();
            }
        }

        async function loadChecks() {
            try {
                const response = await fetch('/api/checks/');
                const data = await response.json();

                const container = document.getElementById('checksContent');

                if (data.count === 0) {
                    container.innerHTML = '<div class="loading">–ü—Ä–æ–≤–µ—Ä–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç</div>';
                    return;
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                document.getElementById('totalChecks').textContent = data.count;
                const approved = data.checks.filter(c => c.result).length;
                const rejected = data.count - approved;
                document.getElementById('approvedChecks').textContent = approved;
                document.getElementById('rejectedChecks').textContent = rejected;

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>–ê—É–¥–∏—Ç–æ—Ä–∏—è</th>
                                <th>–î–∞—Ç–∞</th>
                                <th>–í—Ä–µ–º—è</th>
                                <th>–¢–∏–ø</th>
                                <th>–†–µ–∑—É–ª—å—Ç–∞—Ç</th>
                                <th>–ü—Ä–∏—á–∏–Ω–∞</th>
                                <th>–í—Ä–µ–º—è –ø—Ä–æ–≤–µ—Ä–∫–∏</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.checks.forEach(check => {
                    const statusBadge = check.result
                        ? '<span class="badge badge-success">‚úÖ –î–æ—Å—Ç—É–ø–Ω–∞</span>'
                        : '<span class="badge badge-error">‚ùå –ù–µ–¥–æ—Å—Ç—É–ø–Ω–∞</span>';

                    const typeBadge = `<span class="badge badge-${check.type}">${check.type}</span>`;

                    html += `
                        <tr>
                            <td>${check.id}</td>
                            <td><strong>${check.room}</strong></td>
                            <td>${check.date}</td>
                            <td>${check.time_start} - ${check.time_end}</td>
                            <td>${typeBadge}</td>
                            <td>${statusBadge}</td>
                            <td>${check.reason || '-'}</td>
                            <td>${check.checked_at}</td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                container.innerHTML = html;
            } catch (error) {
                document.getElementById('checksContent').innerHTML =
                    '<div class="loading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
            }
        }

        async function loadBookings() {
            try {
                const response = await fetch('/api/bookings-list/');
                const data = await response.json();

                const container = document.getElementById('bookingsContent');

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                document.getElementById('activeBookings').textContent = data.count;

                if (data.count === 0) {
                    container.innerHTML = '<div class="loading">–ê–∫—Ç–∏–≤–Ω—ã—Ö –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π –Ω–µ—Ç</div>';
                    return;
                }

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>–ê—É–¥–∏—Ç–æ—Ä–∏—è</th>
                                <th>–î–∞—Ç–∞</th>
                                <th>–í—Ä–µ–º—è</th>
                                <th>–¢–∏–ø</th>
                                <th>–°–æ–∑–¥–∞–Ω–æ</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.bookings.forEach(booking => {
                    const typeBadge = `<span class="badge badge-${booking.type}">${booking.type}</span>`;

                    html += `
                        <tr>
                            <td>${booking.id}</td>
                            <td><strong>${booking.room}</strong></td>
                            <td>${booking.date}</td>
                            <td>${booking.time_start} - ${booking.time_end}</td>
                            <td>${typeBadge}</td>
                            <td>${booking.created_at}</td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                container.innerHTML = html;
            } catch (error) {
                document.getElementById('bookingsContent').innerHTML =
                    '<div class="loading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadChecks();

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        setInterval(() => {
            const activeTab = document.querySelector('.tab-content.active');
            if (activeTab.id === 'checksTab') {
                loadChecks();
            } else {
                loadBookings();
            }
        }, 5000);
    </script>
</body>
</html>
